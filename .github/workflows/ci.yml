name: React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
    - name: Deploy to GitHub Pages
  if: github.ref == 'refs/heads/main'
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"
    npx gh-pages -d build -u "github-actions <github-actions@github.com>" -r "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"


